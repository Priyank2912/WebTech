<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survy-Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="body">
        <form id="survy_form" name="f1" action="#" onsubmit="return validateform()">
            <h1 id=" title">Join Form</h1>
            <fieldset>
                <legend>Personal Details</legend>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter name here">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" placeholder="Enter address here">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Enter email here">
                </div>
                <div>
                    <label for="number">Number:</label>
                    <input type="text" name="number" id="number" placeholder="Enter 10 digit number">
                </div>
                <div>
                    <label for="gender" id="gender">Gender</label>
                    <div>
                        <input type="radio" id="radio_male" name="gender">
                        <label for="radio_male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="radio_female" name="gender">
                        <label for="radio_female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="radio_other" name="gender">
                        <label for="radio_other">Other</label>
                    </div>
                </div>
                <div>
                    <label for="date_join">Date of Joining</label>
                    <input type="date" name="date_join" id="date_join">
                </div>
            </fieldset>
            <fieldset>
                <label for="check_apply" name="check_box">What you want to do?</label>
                <div>
                    <div>
                        <input type="checkbox" id="1_checkbox">
                        <label for="1_checkbox">Aerobic exercise</label>
                    </div>
                    <div>
                        <input type="checkbox" id="2_checkbox">
                        <label for="2_checkbox">Strength training</label>
                    </div>
                    <div>
                        <input type="checkbox" id="3_checkbox">
                        <label for="3_checkbox">Stretching</label>
                    </div>
                    <div>
                        <input type="checkbox" id="4_checkbox">
                        <label for="4_checkbox">Balance exercises</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Query</legend>
                <div>
                    <label for="msg1">Enter Query or any Suggestion (If Any): </label>
                    <textarea name="message" id="msg" cols="50" rows="4"
                        placeholder="Enter Text Here (Enter * if you dont have any query)"></textarea>
                </div>
            </fieldset>
            <div id="submitbtn">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>

</body>

</html>
